<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Profile - GYM ANGEL</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Cart Global Styles -->
    <link href="css/style-cart-global.css" rel="stylesheet">

    <style>
        .profile-container {
            padding: 60px 0;
            min-height: 70vh;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .profile-section h3 {
            color: #FFD700;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
        }

        .membership-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .badge-active {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .badge-expired {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }

        .badge-none {
            background: rgba(158, 158, 158, 0.2);
            color: #9E9E9E;
            border: 1px solid #9E9E9E;
        }

        .days-remaining {
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #FFD700;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .days-remaining .number {
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }

        .days-remaining .text {
            color: rgba(255, 255, 255, 0.8);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px 25px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            color: #FFD700;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            background: #FFD700;
            color: #000;
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .history-table {
            width: 100%;
            margin-top: 20px;
        }

        .history-table th {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .status-tag {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-expired {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .loading-spinner {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .info-row {
                flex-direction: column;
                gap: 5px;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .history-table {
                font-size: 0.85rem;
            }

            .history-table th,
            .history-table td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Header Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark px-lg-5">
            <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
                <h2 class="mb-0 text-primary text-uppercase"><i class="fa-regular fa-face-smile me-1"></i>Gym Angel</h2>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav mx-auto p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="service.html" class="nav-item nav-link">Services</a>
                    <a href="products.html" class="nav-item nav-link">Products</a>
                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                </div>
                <div class="d-none d-lg-flex">
                    <a class="btn btn-sm-square btn-outline-primary border-2 ms-1" href="profile.html"><i
                            class="fa fa-user"></i></a>
                    <a class="btn btn-sm-square btn-outline-primary border-2 ms-1" href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="cart-badge" id="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Header End -->

    <!-- Page Header -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <div class="title text-center wow fadeInUp" data-wow-delay="0.1s">
                <div class="title-center">
                    <h5>Account</h5>
                    <h1 class="display-3 text-white text-uppercase">My Profile</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Content Start -->
    <div class="container-fluid profile-container">
        <div class="container">
            <div class="row">
                <!-- Left Column - User Info & Membership -->
                <div class="col-lg-8">
                    <!-- Loading State -->
                    <div id="loading-state" class="loading-spinner">
                        <div class="spinner"></div>
                        <p class="text-white">Loading your profile...</p>
                    </div>

                    <!-- User Information Section -->
                    <div id="user-info-section" class="profile-section d-none">
                        <h3><i class="fa fa-user me-2"></i>User Information</h3>
                        <div id="user-info-content">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Membership Status Section -->
                    <div id="membership-section" class="profile-section d-none">
                        <h3><i class="fa fa-id-card me-2"></i>Membership Status</h3>
                        <div id="membership-content">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Membership History Section -->
                    <div id="history-section" class="profile-section d-none">
                        <h3><i class="fa fa-history me-2"></i>Membership History</h3>
                        <div id="history-content">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Right Column - Quick Actions -->
                <div class="col-lg-4">
                    <div class="profile-section">
                        <h3><i class="fa fa-bolt me-2"></i>Quick Actions</h3>
                        <div class="quick-actions">
                            <a href="pricing.html" class="action-btn primary">
                                <i class="fa fa-star"></i>
                                Upgrade Plan
                            </a>
                            <a href="order-history.html" class="action-btn">
                                <i class="fa fa-shopping-bag"></i>
                                Order History
                            </a>
                            <a href="products.html" class="action-btn">
                                <i class="fa fa-shopping-cart"></i>
                                Shop Products
                            </a>
                            <a href="#" onclick="handleLogout(); return false;" class="action-btn">
                                <i class="fa fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile Content End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <a href="index.html">
                <h1 class="display-4 mb-3 text-white text-uppercase"><i class="fa-regular fa-face-smile me-1"></i>Gym
                    Angel</h1>
            </a>
            <p>&copy; <a class="border-bottom" href="#">Gym Angel</a>, All Right Reserved.</p>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-outline-primary border-2 btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Environment Config -->
    <script src="js/env.js"></script>

    <!-- Auth Utilities -->
    <script src="js/auth.js"></script>

    <!-- Cart Utilities -->
    <script src="js/cart-utils.js"></script>

    <!-- Profile Script -->
    <script src="js/script-profile.js"></script>
</body>

</html>
