<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Membership Plans - GYM ANGEL</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Cart Global Styles -->
    <link href="css/style-cart-global.css" rel="stylesheet">

    <style>
        .pricing-container {
            padding: 60px 0;
            min-height: 70vh;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            border-color: #FFD700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .pricing-card.popular {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .pricing-card.popular::before {
            content: '‚≠ê MOST POPULAR';
            position: absolute;
            top: 20px;
            right: -35px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            padding: 5px 40px;
            font-size: 0.75rem;
            font-weight: bold;
            transform: rotate(45deg);
        }

        .plan-name {
            color: #FFD700;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 20px;
            min-height: 40px;
        }

        .plan-price {
            margin: 30px 0;
        }

        .original-price {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: line-through;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .current-price {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            line-height: 1;
        }

        .price-currency {
            font-size: 1.2rem;
            vertical-align: super;
        }

        .discount-badge {
            display: inline-block;
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .plan-duration {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .features-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
            text-align: left;
        }

        .features-list li {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .features-list li:last-child {
            border-bottom: none;
        }

        .features-list i {
            color: #4CAF50;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .subscribe-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .subscribe-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .payment-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: #1a1a1a;
            margin: 100px auto;
            padding: 0;
            border: 2px solid #FFD700;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            padding: 20px 30px;
            border-radius: 13px 13px 0 0;
        }

        .modal-body {
            padding: 30px;
            color: #fff;
        }

        .modal-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .payment-summary {
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .payment-method {
            margin: 20px 0;
        }

        .method-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .method-option:hover,
        .method-option.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .confirm-btn:hover {
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.5);
        }

        .loading-spinner {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .pricing-grid {
                grid-template-columns: 1fr;
            }

            .current-price {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Header Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark px-lg-5">
            <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
                <h2 class="mb-0 text-primary text-uppercase"><i class="fa-regular fa-face-smile me-1"></i>Gym Angel</h2>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav mx-auto p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="service.html" class="nav-item nav-link">Services</a>
                    <a href="products.html" class="nav-item nav-link">Products</a>
                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                </div>
                <div class="d-none d-lg-flex">
                    <a class="btn btn-sm-square btn-outline-primary border-2 ms-1" href="signin.html"><i
                            class="fa fa-user"></i></a>
                    <a class="btn btn-sm-square btn-outline-primary border-2 ms-1" href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="cart-badge" id="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Header End -->

    <!-- Page Header -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <div class="title text-center wow fadeInUp" data-wow-delay="0.1s">
                <div class="title-center">
                    <h5>Choose Your Plan</h5>
                    <h1 class="display-3 text-white text-uppercase">Membership Pricing</h1>
                    <p class="text-white-50 mt-3">Flexible plans to fit your fitness goals</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pricing Content Start -->
    <div class="container-fluid pricing-container">
        <div class="container">
            <!-- Loading State -->
            <div id="loading-state" class="loading-spinner">
                <div class="spinner"></div>
                <p class="text-white">Loading membership plans...</p>
            </div>

            <!-- Pricing Grid -->
            <div id="pricing-grid" class="pricing-grid d-none">
                <!-- Plans will be loaded here -->
            </div>
        </div>
    </div>
    <!-- Pricing Content End -->

    <!-- Payment Modal -->
    <div id="paymentModal" class="payment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mb-0">Confirm Subscription</h3>
                <button class="modal-close" onclick="closePaymentModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-content">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <a href="index.html">
                <h1 class="display-4 mb-3 text-white text-uppercase"><i class="fa-regular fa-face-smile me-1"></i>Gym
                    Angel</h1>
            </a>
            <p>&copy; <a class="border-bottom" href="#">Gym Angel</a>, All Right Reserved.</p>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-outline-primary border-2 btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Environment Config -->
    <script src="js/env.js"></script>

    <!-- Auth Utilities -->
    <script src="js/auth.js"></script>

    <!-- Cart Utilities -->
    <script src="js/cart-utils.js"></script>

    <!-- Pricing Script -->
    <script src="js/script-pricing.js"></script>
</body>

</html>
