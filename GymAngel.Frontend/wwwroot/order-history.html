<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Order History - GYM ANGEL</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Cart Global Styles -->
    <link href="css/style-cart-global.css" rel="stylesheet">

    <style>
        .order-history-container {
            padding: 60px 0;
            min-height: 60vh;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            border-color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .order-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #FFD700;
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-processing {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .status-shipped {
            background: rgba(156, 39, 176, 0.2);
            color: #9C27B0;
        }

        .status-delivered {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item i {
            color: #FFD700;
            font-size: 1.1rem;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .info-value {
            color: #fff;
            font-weight: 500;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-view-details {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-view-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-cancel-order {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel-order:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .empty-orders {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-orders i {
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .empty-orders h3 {
            color: #fff;
            margin-bottom: 10px;
        }

        .empty-orders p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        /* Modal Styles */
        .order-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            overflow-y: auto;
        }

        .modal-content {
            background: #1a1a1a;
            margin: 50px auto;
            padding: 0;
            border: 1px solid #FFD700;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            padding: 20px 30px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Header Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark px-lg-5">
            <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
                <h2 class="mb-0 text-primary text-uppercase"><i class="fa-regular fa-face-smile me-1"></i>Gym Angel</h2>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav mx-auto p-4 p-lg-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="service.html" class="nav-item nav-link">Services</a>
                    <a href="products.html" class="nav-item nav-link">Products</a>
                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                </div>
                <div class="d-none d-lg-flex">
                    <a class="btn btn-sm-square btn-outline-primary border-2 ms-1" href="signin.html"><i
                            class="fa fa-user"></i></a>
                    <a class="btn btn-sm-square btn-outline-primary border-2 ms-1" href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="cart-badge" id="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Header End -->

    <!-- Page Header -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <div class="title text-center wow fadeInUp" data-wow-delay="0.1s">
                <div class="title-center">
                    <h5>Orders</h5>
                    <h1 class="display-3 text-white text-uppercase">Order History</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Order History Content Start -->
    <div class="container-fluid order-history-container">
        <div class="container">
            <!-- Loading State -->
            <div id="loading-state" class="loading-spinner">
                <div class="spinner"></div>
                <p class="text-white mt-3">Loading your orders...</p>
            </div>

            <!-- Orders Container -->
            <div id="orders-container" class="d-none">
                <!-- Orders will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-orders d-none">
                <i class="fa fa-shopping-bag"></i>
                <h3>No Orders Yet</h3>
                <p>You haven't placed any orders yet.</p>
                <a href="products.html" class="btn btn-primary px-5 py-3">
                    <i class="fa fa-shopping-cart me-2"></i>
                    Start Shopping
                </a>
            </div>
        </div>
    </div>
    <!-- Order History Content End -->

    <!-- Order Detail Modal -->
    <div id="orderModal" class="order-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mb-0">Order Details</h3>
                <button class="modal-close" onclick="closeOrderModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <a href="index.html">
                <h1 class="display-4 mb-3 text-white text-uppercase"><i class="fa-regular fa-face-smile me-1"></i>Gym
                    Angel</h1>
            </a>
            <p>&copy; <a class="border-bottom" href="#">Gym Angel</a>, All Right Reserved.</p>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-outline-primary border-2 btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Environment Config -->
    <script src="js/env.js"></script>

    <!-- Auth Utilities -->
    <script src="js/auth.js"></script>

    <!-- Cart Utilities -->
    <script src="js/cart-utils.js"></script>

    <!-- Order History Script -->
    <script src="js/script-order-history.js"></script>
</body>

</html>
