services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gymangel-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Admin@123456
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - gymangel-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Admin@123456" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # GymAngel API
  api:
    build:
      context: .
      dockerfile: GymAngel.Api/Dockerfile
    container_name: gymangel-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=GymAngel;User Id=sa;Password=Admin@123456;TrustServerCertificate=True;
    ports:
      - "5001:5001"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - gymangel-network

  # GymAngel Frontend
  frontend:
    build:
      context: .
      dockerfile: GymAngel.Frontend/Dockerfile
    container_name: gymangel-frontend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5034
    ports:
      - "5034:5034"
    depends_on:
      - api
    networks:
      - gymangel-network

volumes:
  sqlserver_data:


networks:
  gymangel-network:
    driver: bridge
